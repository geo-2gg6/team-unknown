<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Scanner â€” Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0f172a; }
    .phone {
      width: 360px;
      height: 640px;
      background: #0f172a;
      border-radius: 1.4rem;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(2,6,23,0.7);
      position: relative;
      border: 1px solid rgba(255,255,255,0.03);
    }
    .screen {
      width: 100%;
      height: 100%;
      padding: 18px;
      box-sizing: border-box;
    }
    .scan-btn {
      position: absolute;
      bottom: 20px;
      right: 18px;
      background: #E94560;
      color: white;
      padding: 10px 14px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(233,69,96,0.18);
      transition: transform 0.14s;
    }
    .scan-btn:hover { transform: translateY(-3px); }
    canvas { display:block; }
    /* small scrollbar styling for results container */
    #results-container::-webkit-scrollbar { height: 6px; width: 6px; }
    #results-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.07); border-radius: 999px; }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen text-white">

  <div class="phone">
    <div id="screen" class="screen"></div>
    <button id="scanAgainBtn" class="scan-btn hidden">Scan Again</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
